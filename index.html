<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Ali Todo List</h1>
        <p class="quote">Daily Quote: “And now here is my secret, a very simple secret; it is only with the heart that
            one can see rightly, what is essential is invisible to the eye.”</p>
        <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" placeholder="Add a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList" class="task-list"></ul>
    </div>
    <script src="code.js"></script>
</body>

</html>
